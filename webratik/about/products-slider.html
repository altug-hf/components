<script>

    document.addEventListener('DOMContentLoaded', function() {
        const splide = new Splide('#news-slider', {

            type: 'loop',
            autoplay: false,
            interval: 4000,
            arrows: false,
            pagination: false,
            drag: true,
            dragMinThreshold: 500,
            flickMaxPages: 1,
            flickPower: 200,
            perPage: 4,
            perMove: 1,
            gap: '1.5rem',

            breakpoints: {
                1600: {
                    perPage: 2,
                },
                768: {
                    perPage: 1,
                },
            }

        }).mount();

        const previousArrow = document.getElementById('previous-arrow');
        const nextArrow = document.getElementById('next-arrow');

        previousArrow.addEventListener('click', function() {
            splide.go('<');
        });

        nextArrow.addEventListener('click', function() {
            splide.go('>');
        });
    });

</script>


<div class="flex justify-center gap-4 w-full bg-neutral-100 mt-4 sm:mt-8 md:mt-24 pl-2 pr-2 md:pl-8 md:pr-8">

    <div class="mx-auto w-full max-w-7xl">
    <div class="slider-container">
        <div class="splide" id="brand-slider">
            <div class="splide__track">
                <ul class="splide__list">

                    <li class="splide__slide">
                        <img class="h-12 md:h-16" src="../files/images/brands/Quantum.svg">
                    </li>

                    <li class="splide__slide">
                        <img class="h-12 md:h-16" src="../files/images/brands/OdeaoLabs.svg">
                    </li>

                    <li class="splide__slide">
                        <img class="h-12 md:h-16" src="../files/images/brands/Sonorous.svg">
                    </li>

                    <li class="splide__slide">
                        <img class="h-12 md:h-16" src="../files/images/brands/Radius.svg">
                    </li>

                </ul>
            </div>
        </div>
    </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        new Splide('#brand-slider', {

            type: 'loop',
            autoplay: true,
            interval: 5000,
            speed: 1000,
            perPage: 4,
            perMove: 1,
            arrows: false,
            pagination: false,
            drag: false,
            snap: true,

            breakpoints: {
                1200: {
                    perPage: 4,
                },
                1024: {
                    perPage: 3,
                },
                768: {
                    perPage: 2,
                },
            }

        }).mount();
    });
</script>

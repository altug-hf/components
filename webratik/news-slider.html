
<div class="relative flex flex-col items-center gap-4 w-full bg-neutral-100 mt-16 mb-4 pl-2 pr-2 md:pl-8 md:pr-8">

    <div class="flex flex-col items-center justify-center gap-4 mb-4">

        <div class="font-poppins font-semibold text-lg md:text-5xl">News</div>
        <div class="font-poppins font-normal md:text-base text-neutral-500">
            Follow and read the latest news and events happening about the industry in general and hub steel in particular.
        </div>

    </div>

    <div class="relative flex justify-center items-center gap-6 w-full">

        <div id="previous-arrow" class="flex z-30 absolute left-0 md:relative justify-center items-center cursor-pointer h-32 w-12 text-white bg-orange-600 duration-300 hover:bg-orange-500">
            <i class='bx bx-arrow-left-stroke bx-sm'></i>
        </div>

        <div class="flex w-full max-w-7xl gap-8">

            <div class="slider-container">
                <div class="splide" id="news-slider">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide slide-1">
                                <div>Slide 1</div>
                            </li>
                            <li class="splide__slide slide-2">
                                <div>Slide 2</div>
                            </li>
                            <li class="splide__slide slide-3">
                                <div>Slide 3</div>
                            </li>
                            <li class="splide__slide slide-4">
                                <div>Slide 4</div>
                            </li>
                            <li class="splide__slide slide-5">
                                <div>Slide 5</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div id="next-arrow" class="flex z-30 absolute right-0 md:relative justify-center items-center cursor-pointer h-32 w-12 text-white bg-orange-600 duration-300 hover:bg-orange-500">
            <i class='bx bx-arrow-right-stroke bx-sm'></i> 
        </div>
    </div>

</div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        const splide = new Splide('#news-slider', {

            type: 'loop',
            autoplay: true,
            interval: 4000,
            arrows: false,
            pagination: false,
            drag: true,
            perPage: 3,
            perMove: 1

        }).mount();

        const previousArrow = document.getElementById('previous-arrow');
        const nextArrow = document.getElementById('next-arrow');

        previousArrow.addEventListener('click', function() {
            splide.go('<');
        });

        nextArrow.addEventListener('click', function() {
            splide.go('>');
        });
    });

</script>

<style>

    .splide__slide {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 300px;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .slide-1 { background: #353535; }
    .slide-2 { background: #4a4a4a; }
    .slide-3 { background: #525252; }
    .slide-4 { background: #707070; }
    .slide-5 { background: #505050; }

</style>
